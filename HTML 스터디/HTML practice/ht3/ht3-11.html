<html>
<head>
  <title> 번호 있는 목록 표현하기 </title>
</head>

<body>
  <h3> 나의 몸(아라비아 숫자형태의 목록) </h3>
  <ol>
    <li> 얼굴 </li>
    <li> 손 </li>
    <li> 발 </li>
  </ol>
  <h3> 동물 친구들(영문자 소문자 형태로 시작번호 변경) </h3>
  <ol type = "a" start = "2" <!-- 영문 소문자로 지정하고 b부터 시작되도록 -->
    <li> 고양이 </li>
    <li> 바둑이 </li>
    <li> 거북이 </li>
  </ol>
  <h3> 과일(로마 대문자로 시작번호 변경) </h3>
  <ol type = "I"> <!-- 로마 대문자로 지정 -->
    <li value = "2"> <!-- II 부터 시작되도록 --> 사과 </li>
    <li> 포도 </li>
    <li> 바나나 </li>
  </ol>
</body>
</html>
