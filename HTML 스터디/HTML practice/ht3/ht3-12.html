<html>
<head>
  <title> 정의 목록 만들기</title>
</head>

<body>
  <h3> 정의 목록의 태그에 대한 설명 </h3>
  <dl>
    <dt> &lt;dl&dt; 태그 </dt>
    <dd> Definition list의 약자로 정의 목록의 시작을 지정합니다. </dd>
    <dt> &lt;dt&gt; 태그 </dt>
    <dd> Definition title의 약자로 용어의 제목을 표현할 때 사용합니다. </dd>
    <dt> &lt;dd&gt; 태그 </dt>
    <dd> Definition Description의 약자로 용어의 설명을 표현할 때 사용합니다. </dd>
  </dl>
</body>
</html>
